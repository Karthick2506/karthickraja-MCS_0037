<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body bgcolor="grey">
<h1>Login Form</h1>
<form action="{% url 'lf' %}" method="get">
    {% csrf_token %}
    Enter the Username: <input type="text" name="un"><br><br>
    Enter the Password: <input type="password" name="up"><br><br>
    <input type="submit" value="Login">
    <p>{{res}}</p>

</form>
</body>
</html>
