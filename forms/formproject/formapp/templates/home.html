<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>
<body bgcolor="#8FF991">
<h3>Employee Form</h3>
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}

<form action ='' method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td>
                <input type = "submit"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
