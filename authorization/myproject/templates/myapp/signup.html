<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sign Up</h1>
<form action="/signup" method="POST">
    {% csrf_token %}
    <br>
    <label>Username</label>
    <input type="text" id="username" name="username" placeholder="Create username (only letters and numbers)" required>
    <br>
    <label>First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
    <br>
    <label>Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
    <br>
    <label>Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
    <br>
    <label>Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Create your Password" required>
    <br>
    <label>Confirm your Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" required>
    <br>
    <button type="submit">Sign Up</button>
</form>
</body>
</html>
