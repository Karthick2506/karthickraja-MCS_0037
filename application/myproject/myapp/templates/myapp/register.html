<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <style>
        body
        {
            text-align: center;
            margin-top: 100px;
        }

        a
        {
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body bgcolor="skyblue">
<h1>Welcome</h1>
<form action="{% url 'ad' %}" method="POST">
    {% csrf_token %}
    Enter Your Name:<input type ="text" name="en"><br><br>
    Enter Your Employee id:<input type ="number" name="eid"><br><br>
    Enter Your Mail id:<input type ="email" name="em"><br><br>
    Enter Your Mobile Number:<input type ="number" name="enum"><br><br>
    Enter Your Location:<input type ="text" name="el"><br><br>
    <input type ="submit" value="Register">
</form>
<p><b>{{ res }}</b></p>
</body>
</html>
